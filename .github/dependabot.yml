version: 2

updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
    commit-message:
      prefix: "deps(github-actions)"
    schedule:
      interval: "daily"
    target-branch: "main"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "dashboard"
    commit-message:
      prefix: "deps(typescript)"
    schedule:
      interval: "monthly"
    target-branch: "main"
    groups:
      typescript:
        patterns:
          - "*"
